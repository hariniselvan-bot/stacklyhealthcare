  <style>
    :root {
      --teal: #0ea5a0;
      --teal-dark: #0b7c79;
      --bg: linear-gradient(135deg, #fdf6ff, #e7fff8);
      --dark: #0b3b3b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ðŸŒ¸ HEADER */
    header {
      background: var(--teal);
      color: #111010;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    header .logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 8px;
    }

    header .logo span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #070707;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fce5ff;
      text-shadow: 0 0 8px #fff;
    }

    .find-doctor-btn {
      background: #fff;
      color: var(--teal) !important;
      padding: 6px 14px;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .find-doctor-btn:hover {
      background: #fce5ff;
      color: #000 !important;
    }

    /* ðŸ“± Mobile Responsive Header */
    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      display: none;
      color: #fff;
    }

    @media (max-width: 900px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: var(--teal-dark);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 15px;
        border-radius: 10px;
        width: 220px;
      }

      nav.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }

    /* ðŸŒ¿ CENTERED CART SECTION */
    .cart-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding: 100px 20px 60px;
    }

    .cart-container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
    }

    .cart-container h2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      text-transform: uppercase;
      margin-bottom: 25px;
      text-shadow: 0 0 6px rgba(14, 165, 160, 0.2);
    }

    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #777;
      padding: 60px 0;
    }

    .cart-item {
      background: #e9fff8;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .cart-item:hover {
      transform: scale(1.02);
    }

    .cart-item button {
      background: var(--teal);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cart-item button:hover {
      background: var(--teal-dark);
    }

    /* ðŸ’¸ BUY BUTTON */
    .buy-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: var(--teal);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 0 12px #9afff0;
    }

    .buy-btn:hover {
      background: var(--teal-dark);
      box-shadow: 0 0 20px #74ffe5;
    }

    /* ðŸŒ¸ FOOTER */
    footer {
      background: var(--teal);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-top: auto;
      width: 100%;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    }

    /* âœ¨ Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<script>

  <!-- âœ… JS for mobile menu -->
  <script>

  <!-- ðŸ›’ CART SECTION -->
  <section class="cart-section">
    <div class="cart-container">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items"></div>
      <button class="buy-btn" onclick="buyNow()">Buy Now</button>
    </div>
  </section>

  <!-- ðŸŒ¸ FOOTER -->

  <!-- ðŸ§  CART SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartContainer = document.getElementById("cart-items");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <p class="empty-message">Your cart is empty ðŸ’– <br><br>
          <a href='pet.html' style='color:#0ea5a0; text-decoration:none; font-weight:600;'>Go shop now</a></p>`;
        return;
      }

      cartContainer.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <p>${item.name} - â‚¹${item.price}</p>
          <button onclick="removeItem(${index})">Delete</button>
        </div>
      `).join("");
    });

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    function buyNow() {
      window.location.href = "login.html";
    }
  </script>
